// plugins.gradle.org/plugin/org.scoverage
buildscript {
   repositories {
      mavenCentral()
      maven {
      	url "https://plugins.gradle.org/m2/"
      }
	  
      // need to get up to the working directory of gradle-plugins build
	  flatDir dir: "${project.projectDir}/../../../build/libs"
   }
   dependencies {
      classpath "gradle.plugin.org.scoverage:gradle-scoverage:2.0.1"
   }
}

// Apply the plugins
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'org.scoverage'


allprojects {
	println  "FIND ALL REPORTS AT FOLLOWING LOCATION:"
	println  "file://"+"${project.reportsDir}"+"/tests/index.html"
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	mavenLocal()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	// MAIN: Libraries for core development tasks
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

	compile "org.scala-lang:scala-library:2.10.4"
	
	// https://mvnrepository.com/artifact/org.apache.spark/spark-core_2.10
	compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.6.2'
	
	// https://mvnrepository.com/artifact/org.apache.spark/spark-sql_2.10
	compile group: 'org.apache.spark', name: 'spark-sql_2.10', version: '1.6.2'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.34'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-scala_2.10
	compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.10', version: '2.2.2'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.2'
	
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.3'
		
    // TEST: Declare the dependency for your favourite test framework you want to use in your tests.
    testCompile 'junit:junit:4.12'

	// https://mvnrepository.com/artifact/org.scalatest/scalatest_2.10
	testCompile group: 'org.scalatest', name: 'scalatest_2.10', version: '3.0.0-M15'

	// https://mvnrepository.com/artifact/org.scalamock/scalamock-core_2.10
	testCompile group: 'org.scalamock', name: 'scalamock-core_2.10', version: '3.2.2'
		
	// https://mvnrepository.com/artifact/org.scalamock/scalamock-scalatest-support_2.10
	testCompile group: 'org.scalamock', name: 'scalamock-scalatest-support_2.10', version: '3.2.2'	
	

	// https://mvnrepository.com/artifact/org.scoverage/scalac-scoverage-runtime_2.10
	scoverage 'org.scoverage:scalac-scoverage-plugin_2.10:1.1.0', 'org.scoverage:scalac-scoverage-runtime_2.10:1.1.0'
}

checkScoverage {
    minimumRate = 0.0
    coverageType = 'Line'
}

